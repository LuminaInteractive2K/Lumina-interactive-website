<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Interactive - Futuristic Prototype</title>
    <link rel="stylesheet" href="futuristic_styles.css">
    <link rel="icon" href="lumina_logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <header class="futuristic-header">
        <div class="logo-container">
            <img src="lumina_logo.png" alt="Lumina Interactive Logo" class="futuristic-logo">
            <span class="logo-text">LUMINA INTERACTIVE</span>
        </div>
        <nav class="futuristic-nav">
            <a href="#hero" class="nav-item active">Home</a>
            <a href="#products" class="nav-item">Products</a>
            <a href="#about" class="nav-item">About</a>
            <a href="#contact" class="nav-item">Contact</a>
        </nav>
    </header>

    <main id="futuristic-main">
        <section id="hero" class="futuristic-section hero-section">
            <div class="hero-content-wrapper">
                <h1 class="hero-title">Experience the Future of Art</h1>
                <p class="hero-subtitle">Immersive digital experiences that redefine interaction.</p>
                <button class="cta-button primary-cta">Explore Innovations</button>
            </div>
        </section>

        <section id="products" class="futuristic-section products-section">
            <h2 class="section-title">Our Creations</h2>
            <div class="product-grid-futuristic">
                <!-- Product cards will be dynamically inserted here or hardcoded for prototype -->
                <div class="product-card-futuristic">
                    <div class="product-card-visual"></div>
                    <h3 class="product-title-futuristic">Neural Resonance</h3>
                    <p class="product-desc-futuristic">Visualize your mind.</p>
                    <button class="cta-button secondary-cta">Discover</button>
                </div>
                 <div class="product-card-futuristic">
                    <div class="product-card-visual"></div>
                    <h3 class="product-title-futuristic">Quantum Symphony</h3>
                    <p class="product-desc-futuristic">Conduct the cosmos.</p>
                    <button class="cta-button secondary-cta">Discover</button>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="futuristic_script.js"></script>
</body>
</html>
